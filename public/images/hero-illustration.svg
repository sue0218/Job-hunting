<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background elements -->
  <ellipse cx="400" cy="550" rx="350" ry="30" fill="#e0e7ff" opacity="0.5"/>

  <!-- Data cards floating -->
  <g transform="translate(100, 150)">
    <rect x="0" y="0" width="120" height="80" rx="8" fill="#fff" stroke="#e2e8f0" stroke-width="2"/>
    <rect x="15" y="15" width="60" height="8" rx="4" fill="#3b82f6"/>
    <rect x="15" y="30" width="90" height="6" rx="3" fill="#e2e8f0"/>
    <rect x="15" y="42" width="70" height="6" rx="3" fill="#e2e8f0"/>
    <rect x="15" y="54" width="80" height="6" rx="3" fill="#e2e8f0"/>
  </g>

  <g transform="translate(80, 280)">
    <rect x="0" y="0" width="120" height="80" rx="8" fill="#fff" stroke="#e2e8f0" stroke-width="2"/>
    <rect x="15" y="15" width="50" height="8" rx="4" fill="#3b82f6"/>
    <rect x="15" y="30" width="85" height="6" rx="3" fill="#e2e8f0"/>
    <rect x="15" y="42" width="75" height="6" rx="3" fill="#e2e8f0"/>
    <rect x="15" y="54" width="65" height="6" rx="3" fill="#e2e8f0"/>
  </g>

  <!-- Central database/vault -->
  <g transform="translate(300, 180)">
    <rect x="0" y="0" width="200" height="250" rx="16" fill="#3b82f6"/>
    <rect x="0" y="0" width="200" height="250" rx="16" fill="url(#grad1)"/>

    <!-- Database icon -->
    <ellipse cx="100" cy="60" rx="60" ry="20" fill="#fff" opacity="0.3"/>
    <ellipse cx="100" cy="80" rx="60" ry="20" fill="#fff" opacity="0.2"/>
    <ellipse cx="100" cy="100" rx="60" ry="20" fill="#fff" opacity="0.15"/>

    <!-- Sparkle -->
    <circle cx="160" cy="40" r="8" fill="#fbbf24"/>
    <path d="M160 28 L160 52 M148 40 L172 40" stroke="#fbbf24" stroke-width="3" stroke-linecap="round"/>

    <!-- Cards inside -->
    <rect x="30" y="130" width="140" height="30" rx="6" fill="#fff" opacity="0.9"/>
    <rect x="40" y="140" width="60" height="4" rx="2" fill="#3b82f6"/>
    <rect x="40" y="148" width="100" height="3" rx="1.5" fill="#94a3b8"/>

    <rect x="30" y="170" width="140" height="30" rx="6" fill="#fff" opacity="0.9"/>
    <rect x="40" y="180" width="50" height="4" rx="2" fill="#3b82f6"/>
    <rect x="40" y="188" width="90" height="3" rx="1.5" fill="#94a3b8"/>

    <rect x="30" y="210" width="140" height="30" rx="6" fill="#fff" opacity="0.8"/>
    <rect x="40" y="220" width="70" height="4" rx="2" fill="#3b82f6"/>
    <rect x="40" y="228" width="80" height="3" rx="1.5" fill="#94a3b8"/>
  </g>

  <!-- Output documents -->
  <g transform="translate(580, 120)">
    <rect x="0" y="0" width="100" height="130" rx="8" fill="#fff" stroke="#e2e8f0" stroke-width="2" transform="rotate(5)"/>
    <rect x="15" y="15" width="50" height="6" rx="3" fill="#3b82f6" transform="rotate(5)"/>
    <rect x="15" y="28" width="70" height="4" rx="2" fill="#e2e8f0" transform="rotate(5)"/>
    <rect x="15" y="38" width="65" height="4" rx="2" fill="#e2e8f0" transform="rotate(5)"/>
    <rect x="15" y="48" width="70" height="4" rx="2" fill="#e2e8f0" transform="rotate(5)"/>
    <rect x="15" y="58" width="55" height="4" rx="2" fill="#e2e8f0" transform="rotate(5)"/>
    <text x="70" y="100" fill="#10b981" font-size="24" font-weight="bold" transform="rotate(5)">ES</text>
  </g>

  <g transform="translate(600, 280)">
    <rect x="0" y="0" width="100" height="130" rx="8" fill="#fff" stroke="#e2e8f0" stroke-width="2" transform="rotate(-3)"/>
    <rect x="15" y="15" width="45" height="6" rx="3" fill="#3b82f6" transform="rotate(-3)"/>
    <rect x="15" y="28" width="65" height="4" rx="2" fill="#e2e8f0" transform="rotate(-3)"/>
    <rect x="15" y="38" width="70" height="4" rx="2" fill="#e2e8f0" transform="rotate(-3)"/>
    <rect x="15" y="48" width="60" height="4" rx="2" fill="#e2e8f0" transform="rotate(-3)"/>
    <!-- Chat bubbles for interview -->
    <circle cx="30" cy="90" r="15" fill="#dbeafe"/>
    <circle cx="60" cy="100" r="12" fill="#3b82f6"/>
  </g>

  <!-- Arrows showing flow -->
  <path d="M220 230 Q260 230 280 230" stroke="#3b82f6" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M500 280 Q540 260 570 240" stroke="#3b82f6" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M500 320 Q540 340 570 350" stroke="#3b82f6" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Person figure -->
  <g transform="translate(350, 460)">
    <!-- Body -->
    <ellipse cx="50" cy="80" rx="35" ry="45" fill="#3b82f6"/>
    <!-- Head -->
    <circle cx="50" cy="10" r="28" fill="#fcd9b6"/>
    <!-- Hair -->
    <ellipse cx="50" cy="-5" rx="30" ry="18" fill="#1e293b"/>
    <!-- Face -->
    <circle cx="40" cy="8" r="3" fill="#1e293b"/>
    <circle cx="60" cy="8" r="3" fill="#1e293b"/>
    <path d="M45 20 Q50 25 55 20" stroke="#1e293b" stroke-width="2" fill="none"/>
    <!-- Arms -->
    <path d="M20 60 Q-10 40 20 20" stroke="#fcd9b6" stroke-width="12" fill="none" stroke-linecap="round"/>
    <path d="M80 60 Q110 40 80 20" stroke="#fcd9b6" stroke-width="12" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Gradient definition -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6"/>
    </marker>
  </defs>
</svg>