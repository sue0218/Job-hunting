<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background celebration -->
  <circle cx="200" cy="150" r="100" fill="#dbeafe" opacity="0.5"/>

  <!-- Confetti -->
  <rect x="80" y="40" width="8" height="8" rx="1" fill="#3b82f6" transform="rotate(25)"/>
  <rect x="300" y="50" width="10" height="10" rx="1" fill="#10b981" transform="rotate(-15)"/>
  <rect x="120" y="80" width="6" height="6" rx="1" fill="#fbbf24" transform="rotate(45)"/>
  <rect x="280" y="90" width="8" height="8" rx="1" fill="#f472b6" transform="rotate(30)"/>
  <rect x="70" y="120" width="7" height="7" rx="1" fill="#8b5cf6" transform="rotate(-20)"/>
  <rect x="320" y="130" width="9" height="9" rx="1" fill="#3b82f6" transform="rotate(15)"/>
  <circle cx="100" cy="60" r="4" fill="#10b981"/>
  <circle cx="310" cy="70" r="5" fill="#fbbf24"/>
  <circle cx="85" cy="150" r="3" fill="#f472b6"/>
  <circle cx="315" cy="160" r="4" fill="#8b5cf6"/>

  <!-- Happy person -->
  <g transform="translate(140, 100)">
    <!-- Body -->
    <ellipse cx="60" cy="140" rx="35" ry="50" fill="#3b82f6"/>
    <!-- Head -->
    <circle cx="60" cy="60" r="40" fill="#fcd9b6"/>
    <!-- Hair -->
    <ellipse cx="60" cy="35" rx="42" ry="28" fill="#1e293b"/>
    <!-- Happy face -->
    <circle cx="45" cy="55" r="4" fill="#1e293b"/>
    <circle cx="75" cy="55" r="4" fill="#1e293b"/>
    <!-- Big smile -->
    <path d="M42 75 Q60 95 78 75" stroke="#1e293b" stroke-width="3" fill="none" stroke-linecap="round"/>
    <!-- Rosy cheeks -->
    <circle cx="35" cy="70" r="6" fill="#fca5a5" opacity="0.5"/>
    <circle cx="85" cy="70" r="6" fill="#fca5a5" opacity="0.5"/>
    <!-- Arms up celebrating -->
    <path d="M30 110 Q0 80 20 40" stroke="#fcd9b6" stroke-width="14" fill="none" stroke-linecap="round"/>
    <path d="M90 110 Q120 80 100 40" stroke="#fcd9b6" stroke-width="14" fill="none" stroke-linecap="round"/>
    <!-- Hands -->
    <circle cx="20" cy="38" r="10" fill="#fcd9b6"/>
    <circle cx="100" cy="38" r="10" fill="#fcd9b6"/>
  </g>

  <!-- Achievement badge -->
  <g transform="translate(260, 60)">
    <circle cx="40" cy="40" r="35" fill="#fbbf24"/>
    <circle cx="40" cy="40" r="28" fill="#fff"/>
    <path d="M28 40 L36 48 L52 32" stroke="#10b981" stroke-width="5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Document with checkmark -->
  <g transform="translate(50, 180)">
    <rect x="0" y="0" width="60" height="80" rx="6" fill="#fff" stroke="#e2e8f0" stroke-width="2"/>
    <rect x="10" y="12" width="30" height="5" rx="2" fill="#3b82f6"/>
    <rect x="10" y="22" width="40" height="4" rx="2" fill="#e2e8f0"/>
    <rect x="10" y="30" width="35" height="4" rx="2" fill="#e2e8f0"/>
    <rect x="10" y="38" width="40" height="4" rx="2" fill="#e2e8f0"/>
    <circle cx="45" cy="60" r="12" fill="#10b981"/>
    <path d="M39 60 L43 64 L51 56" stroke="#fff" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Stars -->
  <polygon points="340,200 343,210 354,210 345,217 348,228 340,221 332,228 335,217 326,210 337,210" fill="#fbbf24"/>
  <polygon points="60,50 62,56 68,56 63,60 65,66 60,62 55,66 57,60 52,56 58,56" fill="#fbbf24" transform="scale(0.8)"/>
</svg>