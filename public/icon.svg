<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#grad1)"/>

  <!-- Book/Document base representing stored experiences -->
  <rect x="120" y="140" width="200" height="260" rx="12" fill="white" opacity="0.95"/>
  <rect x="140" y="180" width="120" height="12" rx="4" fill="#3b82f6" opacity="0.6"/>
  <rect x="140" y="210" width="160" height="8" rx="3" fill="#93c5fd"/>
  <rect x="140" y="235" width="140" height="8" rx="3" fill="#93c5fd"/>
  <rect x="140" y="260" width="150" height="8" rx="3" fill="#93c5fd"/>
  <rect x="140" y="295" width="120" height="12" rx="4" fill="#3b82f6" opacity="0.6"/>
  <rect x="140" y="325" width="160" height="8" rx="3" fill="#93c5fd"/>
  <rect x="140" y="350" width="130" height="8" rx="3" fill="#93c5fd"/>

  <!-- AI Brain/Sparkle element -->
  <circle cx="360" cy="160" r="70" fill="url(#grad2)"/>
  <circle cx="360" cy="160" r="50" fill="white"/>

  <!-- AI circuit pattern -->
  <circle cx="360" cy="160" r="20" fill="#3b82f6"/>
  <circle cx="360" cy="160" r="8" fill="white"/>

  <!-- Connection lines representing AI -->
  <line x1="340" y1="140" x2="320" y2="120" stroke="#3b82f6" stroke-width="4" stroke-linecap="round"/>
  <line x1="380" y1="140" x2="400" y2="120" stroke="#3b82f6" stroke-width="4" stroke-linecap="round"/>
  <line x1="340" y1="180" x2="320" y2="200" stroke="#3b82f6" stroke-width="4" stroke-linecap="round"/>
  <line x1="380" y1="180" x2="400" y2="200" stroke="#3b82f6" stroke-width="4" stroke-linecap="round"/>

  <!-- Sparkle dots -->
  <circle cx="320" cy="120" r="6" fill="#60a5fa"/>
  <circle cx="400" cy="120" r="6" fill="#60a5fa"/>
  <circle cx="320" cy="200" r="6" fill="#60a5fa"/>
  <circle cx="400" cy="200" r="6" fill="#60a5fa"/>

  <!-- Plus sign for "adding experiences" -->
  <rect x="350" y="300" width="100" height="100" rx="20" fill="white"/>
  <rect x="385" y="320" width="30" height="60" rx="4" fill="#3b82f6"/>
  <rect x="370" y="335" width="60" height="30" rx="4" fill="#3b82f6"/>
</svg>
